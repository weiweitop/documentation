language: german
target: jekyll

# Link to home
url: /
destination: _output_de
github_editme_path: https://github.com/amzn/appstore-alexa-docs/
audio_path: docs_de/audio
image_path: docs_de

port: 4002
highlighter: rouge

markdown: kramdown
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge

collections:
  docs_de:
    output: true
  search_de:
    output: true

sass:
    style: compressed

defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      layout: default
      topnav: topnav_de
  -
    scope:
      path: ""
      type: docs_de
    values:
      layout: default
      topnav: topnav_de
  -
    scope:
      path: ""
      type: search_de
    values:
      layout: default
      topnav: topnav_de
      
      github_button: false
      search: false

exclude:
  - _config*
  - _output_ja
  - _output_de
  - sapp
  - Config
  - _site


